<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LiteLoaderBDS Docs</title>
    <link rel="icon" href="assets/LL-Logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Documents of LiteLoaderBDS">
    <meta name="keywords" content="LiteLoaderBDS,Bedrock Dedicated Server,BDS,BDS plugin,Minecraft,LiteLoader,Bedrock">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="//unpkg.com/docsify-sidebar-collapse/dist/sidebar.min.css" />
    <link rel="stylesheet" href="//unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
</head>

<body>
    <script src="//unpkg.com/docsify-edit-on-github"></script>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'LiteLoaderBDS Docs',
            repo: 'LiteLDev/LiteLoaderBDS',
            loadNavbar: true,
            loadSidebar: true,
            sidebarDisplayLevel: 3,
            mergeNavbar: true,
            auto2top: true,
            coverpage: true,
            themeColor: "#42b983",
            name: 'LiteLoaderBDS',
            toc: {
                tocMaxLevel: 5,
                target: 'h2, h3, h4, h5, h6'
            },
            topMargin: 50,
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: {
                    '/zh_CN/': '搜索',
                    '/en/': 'Type to search',
                    '/': 'Type to search'
                },
                noData: {
                    '/zh_CN/': '找不到结果',
                    '/en/': 'No Results',
                    '/': 'No Results'
                },
                depth: 2,
                hideOtherSidebarContent: false,
            },
            copyCode: {
                buttonText: {
                    '/zh_CN/': '点击复制',
                    '/en/': 'Copy to clipboard',
                    '/': 'Copy to clipboard'
                },
                errorText: {
                    '/zh_CN/': '错误',
                    '/en/': 'Error',
                    '/': 'Error'
                },
                successText: {
                    '/zh_CN/': '复制',
                    '/en/': 'Copied',
                    '/': 'Copied'
                }
            },
            // 底部导航
            pagination: {
                previousText: "Previous",
                nextText: "Next",
                crossChapter: true,
                crossChapterText: true,
            },
            progress: {
                position: "top",
                color: "var(--theme-color,#42b983)",
                height: "1px",
            },
            'flexible-alerts': {
                style: 'flat',
                note: {
                    label: {
                        '/de_DE/': 'Hinweis',
                        '/en/': 'Note',
                        '/zh_CN/': '信息'
                    }
                },
                tip: {
                    label: {
                        '/de_DE/': 'Tipp',
                        '/en/': 'Tip',
                        '/zh_CN/': '提示'
                    }
                },
                warning: {
                    label: {
                        '/de_DE/': 'Warnung',
                        '/en/': 'Warning',
                        '/zh_CN/': '警告'
                    }
                },
                attention: {
                    label: {
                        '/de_DE/': 'Achtung',
                        '/en/': 'Attention',
                        '/zh_CN/': '注意'
                    }
                }
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//unpkg.com/docsify"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//unpkg.com/docsify-plugin-toc"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-lua.min.js"></script>
    <!--<script src="//unpkg.com/prismjs@1.23.0/components/prism-python.min.js"></script>-->
    <script src="js/pangu.min.js"></script>
    <script src="//unpkg.com/docsify-progress"></script>
    <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
</body>

</html>
