on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: xmake-io/github-action-setup-xmake@v1

      - uses: actions/cache@v3
        with:
          path: |
            ~/AppData/Local/.xmake
            .xmake
          key: xmake-levilamina-windows-x64-${{ github.sha }}
          restore-keys: |
            xmake-levilamina-windows-x64-

      - run: |
          xmake repo -u

      - run: |
          xmake f -a x64 -m release -p windows -v -y --ccache=n

      - run: |
          xmake -w -y

      - uses: actions/upload-artifact@v3
        with:
          name: levilamina-windows-x64-${{ github.sha }}
          path: |
            build/windows/x64/release/LeviLamina.dll
            build/windows/x64/release/LeviLamina.lib
            build/windows/x64/release/LeviLamina.pdb

  upload-to-release:
    needs:
      - build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v3
        with:
          name: levilamina-windows-x64-${{ github.sha }}
          path: release/lib

      - run: |
          python scripts/make_include.py

      - run: |
          cp -r include release/

      - run: |
          cp CHANGELOG.md LICENSE.md README.md release/

      - name: Archive release
        run: |
          cd release
          zip -r ../levilamina-windows-x64.zip *
          cd ..

      - id: calculate-sha256
        run: |
          echo ::set-output name=sha256::$(sha256sum levilamina-windows-x64.zip | awk '{print $1}')

      - uses: softprops/action-gh-release@v1
        with:
          append_body: true
          body: |
            | File | SHA256 |
            | ---- | ------ |
            | levilamina-windows-x64.zip | ${{ steps.calculate-sha256.outputs.sha256 }} |
          files: |
            levilamina-windows-x64.zip
