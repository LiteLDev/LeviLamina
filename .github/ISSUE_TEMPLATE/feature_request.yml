name: Feature Request 新功能请求/建议
description: Suggest an idea/Request for a new feature 提供建议/请求一个新的功能
label: ["enhancement"]
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this feature request!
      感谢您花时间填写这份新功能请求!
- type: textarea
  id: problem
  attributes:
    label: Is your feature request related to a problem? Please describe. 您认为现在存在什么问题?
    description: A clear and concise description of what the problem is. 简明扼要地描述问题是什么
    placeholder: |
      e.g. I'm always frustrated when ...
- type: textarea
  id: solution
  attributes:
    label: Describe the solution you'd like 您认为还缺少什么?
    description: A clear and concise description of what you want(to happen). 简明扼要地描述你想要什么
    placeholder: |
      e.g. I want a new event that ...
- type: markdown
  attributes:
    value: |
      Thank you again for your contribution to LiteLoader!
      再次感谢您对LiteLoader的贡献!
